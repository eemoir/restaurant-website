<!DOCTYPE html>

<html>
<head>
	<title>Register</title>

</head>
<body>
	<form method="POST">
		{% csrf_token %}
		{% for field in form %}
		<p>
			{{field.label_tag}}<br>
			{{field}}
			{% if field.help_text %}
			<small style="color: grey">{{field.help_text|safe}}</small>
			{% endif %}
			{% for error in field.errors %}
				<p style="color: red">{{error}}</p>
			{% endfor %}
		</p>
		{% endfor %}
		<button type="submit">Register</button>
	</form>
		</body>

</html>
